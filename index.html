<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV Años de Emily</title>
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <!-- CSS de AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #a2d9ff, #e0f7ff);
      color: #333;
      text-align: center;
    }

    /* Hero Banner */
    .hero {
  height: 100vh;
  background-image: url('https://i.postimg.cc/YCzrfpKr/Whats-App-Image-2025-04-08-at-16-49-13.jpg');
  background-position: center center;
  background-size: contain; /* Cambiamos de cover a contain */
  background-repeat: no-repeat;
  background-color: rgb(255, 255, 255); 
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  text-align: center;
  padding: 2rem;
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

    .hero-content {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 1rem;
    }

    .hero h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }

    .flower-icon {
      width: 60px;
      margin-bottom: 1rem;
      filter: invert(1);
    }

    .section {
      padding: 3rem 2rem;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: none;
      border-radius: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #80c1ff;
      padding: 1rem;
      color: white;
    }

    .btn-confirm {
      background-color: #4da6ff;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-confirm:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero" data-aos="fade-down">
    <div class="hero-content">
      <img src="https://cdn-icons-png.flaticon.com/512/796/796562.png" alt="Flor decorativa" class="flower-icon">
      <h1>Emily</h1>
      <p>Mis Quince Años</p>
    </div>
  </header>

  <!-- DESCRIPCIÓN -->
  <div class="section" data-aos="fade-up">
    <h2>¡Acompáñanos en esta fecha tan especial!</h2>
    <p>El evento se llevará a cabo en nuestra casa, rodeados de amigos, música y mucha alegría 🎉</p>
  </div>

  <!-- CONFIRMACIÓN -->
  <div class="section" data-aos="zoom-in">
    <h2>Confirmá tu asistencia</h2>
    <p>Por favor, completá el siguiente formulario:</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdDUMMYFORMURL/viewform" class="btn-confirm" target="_blank">Confirmar Asistencia</a>
  </div>

  <!-- GALERÍA -->
  <div class="section" data-aos="flip-left">
    <h2>Galería de fotos</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/200x200.png?text=Emily+1" alt="Foto 1">
      <img src="https://via.placeholder.com/200x200.png?text=Emily+2" alt="Foto 2">
      <img src="https://via.placeholder.com/200x200.png?text=Emily+3" alt="Foto 3">
    </div>
  </div>

  <!-- FOOTER -->
  <footer data-aos="fade-up">
    <p>Con amor, Emily 💕</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
